<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Dropdown Navigation</title>
  </head>
  <body class="bg-white h-[100vh]">
    <header class="w-full shadow mb-[3rem] max-[768px]:shadow-none">
      <nav
        class="w-[90%] max-[768px]:w-full mx-auto p-4 flex justify-between items-center text-gray-500 font-[Epilogue] font-medium relative"
      >
        <div>
          <img src="assets/logo.svg" alt="snap logo" class="mt-2" />
        </div>
        <div
          id="sidebar-mobile"
          class="flex gap-10 max-[768px]:w-[50%] max-[768px]:flex-col max-[768px]:gap-5 max-[768px]:items-start max-[768px]:fixed max-[768px]:top-20 max-[768px]:right-0 max-[768px]:px-5 max-[768px]:bg-white max-[768px]:h-[100vh]"
        >
          <button id="nav-button" class="relative">
            <div class="flex items-center gap-1">
              <div class="hover:font-semibold">Features</div>
              <div class="ml-1">
                <img src="assets/icon-arrow-down.svg" id="arrow-down" />
                <img
                  src="assets/icon-arrow-up.svg"
                  class="hidden"
                  id="arrow-up"
                />
              </div>
            </div>

            <ul
              class="max-[768px]:relative max-[768px]:p-0 max-[768px]:top-1 max-[768px]:left-4 max-[768px]:rounded-none max-[768px]:shadow-none absolute py-2 px-5 top-12 right-[0.05rem] bg-white text-sm rounded shadow-lg hidden"
              id="nav-link"
            >
              <li class="py-1 pl-0 max-[768px]:p-3">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-todo.svg" class="size-3" />
                  <span>TodoList</span>
                </a>
              </li>
              <li class="py-1 pl-0 max-[768px]:p-3">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-calendar.svg" class="size-3" />
                  <span>Calendar</span>
                </a>
              </li>
              <li class="py-1 pl-0 max-[768px]:p-3">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-reminders.svg" class="size-4" />
                  <span>Reminders</span>
                </a>
              </li>
              <li class="py-1 pl-0 max-[768px]:p-3">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-planning.svg" class="size-3" />
                  <span>Planning</span>
                </a>
              </li>
            </ul>
          </button>
          <button id="nav-button2" class="relative">
            <div class="flex items-center gap-1">
              <div class="hover:font-semibold">Company</div>
              <div class="ml-1">
                <img src="assets/icon-arrow-down.svg" id="iconDown" />
                <img
                  src="assets/icon-arrow-up.svg"
                  class="hidden"
                  id="iconUp"
                />
              </div>
            </div>
            <ul
              class="hidden max-[768px]:relative max-[768px]:p-0 max-[768px]:rounded-none max-[768px]:shadow-none max-[768px]:top-1 max-[768px]:left-5 max-[768px]:text-start absolute top-12 bg-white rounded px-2 py-3 text-sm shadow-lg"
              id="nav-link2"
            >
              <li class="mb-2 max-[768px]:p-2"><a href="">History</a></li>
              <li class="mb-2 max-[768px]:p-2"><a href="">Our Team</a></li>
              <li class="max-[768px]:p-2"><a href="">Blog</a></li>
            </ul>
          </button>
          <button class="">
            <a href="" class="hover:font-semibold"><p>Careers</p></a>
          </button>
          <button class="">
            <a href="" class="hover:font-semibold"><p>About</p></a>
          </button>
          <div
            class="flex gap-10 max-[768px]:gap-5 max-[768px]:flex max-[768px]:flex-col max-[768px]:mx-auto"
          >
            <button class="hover:font-semibold">Login</button>
            <button
              class="hover:font-semibold border-2 py-2 px-5 rounded-full max-[768px]:rounded-lg"
            >
              Register
            </button>
          </div>
        </div>

        <button
          id="button3"
          class="max-[768px]:flex max-[768px]:items-center hidden"
        >
          <img src="assets/icon-menu.svg" id="iconMenu" class="" />
          <img
            src="assets/icon-close-menu.svg"
            id="iconCloseMenu"
            class="hidden"
          />
        </button>
      </nav>
    </header>

    <main
      class="w-[80%] max-[768px]:w-full flex gap-10 min-[769px]:p-[3rem] mx-auto my-[2rem] font-[Epilogue] max-[768px]:flex max-[768px]:flex-col-reverse max-[768px]:mx-auto max-[768px]:my-[3rem]"
    >
      <section
        class="max-[768px]:flex max-[768px]:flex-col max-[768px]:items-center"
      >
        <h1
          class="text-[5rem] max-[1665px]:mt-[1rem] max-[1665px]:text-[4rem] max-[1440px]:text-[3rem] max-[1440px]:leading-[3rem] max-[1665px]:leading-[4rem] leading-[5rem] font-extrabold mt-[2rem] max-[768px]:mt-[1rem] max-[768px]:text-[3rem] max-[768px]:text-center max-[470px]:text-[2rem] max-[470px]:mt-[1rem]"
        >
          Make <br class="max-[768px]:hidden" />remote work
        </h1>
        <p
          class="mt-[4rem] w-[80%] max-[1665px]:mt-[2rem] max-[1665px]:text-[27px] max-[1440px]:leading-[3rem] max-[768px]:text-[1rem] text-[2rem] max-[1350px]:text-[22px] max-[768px]:w-full font-medium max-[768px]:leading-relaxed text-gray-500 max-[768px]:text-center max-[768px]:max-w-[100%] max-[768px]:mt-[1rem] max-[400px]:mt-[0.3rem] max-[768px]:px-2"
        >
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button
          class="mt-[3rem] bg-black px-6 py-3 text-white rounded-xl hover:bg-transparent hover:text-black hover:border hover:border-slate-500 max-[768px]:mt-[2rem] hover:rounded-none"
        >
          Learn more
        </button>
        <div
          class="flex items-center gap-10 mt-[4.5rem] max-[1665px]:mt-[3rem] max-[768px]:justify-center max-[768px]:gap-5 max-[768px]:mt-[2.5rem] max-[400px]:gap-2"
        >
          <img
            src="assets/client-databiz.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-audiophile.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-meet.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-maker.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
        </div>
      </section>
      <section>
        <img src="assets/image-hero-desktop.png" class="max-[768px]:hidden" />
        <img
          src="assets//image-hero-mobile.png"
          class="hidden max-[768px]:block max-[600px]:mb-5"
        />
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
