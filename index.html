<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Dropdown Navigation</title>
  </head>
  <body class="bg-white h-[100vh]">
    <header class="w-full shadow mb-[3rem]">
      <nav
        class="w-[90%] mx-auto p-4 flex justify-between items-center text-gray-500 font-[Epilogue] font-medium"
      >
        <div class="flex gap-10">
          <div>
            <img src="assets/logo.svg" alt="snap logo" class="mt-2" />
          </div>
          <button
            id="nav-button"
            class="inline-flex items-center relative max-[768px]:hidden"
          >
            <span class="hover:font-semibold">Features</span>
            <span class="ml-1">
              <img src="assets/icon-arrow-down.svg" id="arrow-down" />
              <img
                src="assets/icon-arrow-up.svg"
                class="hidden"
                id="arrow-up"
              />
            </span>
            <ul
              class="absolute py-2 px-5 top-12 right-[0.05rem] bg-white text-sm rounded shadow-lg hidden"
              id="nav-link"
            >
              <li class="py-1 pl-0">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-todo.svg" class="size-3" />
                  <span>TodoList</span>
                </a>
              </li>
              <li class="py-1 pl-0">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-calendar.svg" class="size-3" />
                  <span>Calendar</span>
                </a>
              </li>
              <li class="py-1 pl-0">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-reminders.svg" class="size-4" />
                  <span>Reminders</span>
                </a>
              </li>
              <li class="py-1 pl-0">
                <a href="#" class="flex gap-2 items-center">
                  <img src="assets/icon-planning.svg" class="size-3" />
                  <span>Planning</span>
                </a>
              </li>
            </ul>
          </button>
          <button
            id="nav-button2"
            class="flex items-center relative max-[768px]:hidden"
          >
            <span class="hover:font-semibold">Company</span>
            <span class="ml-1">
              <img src="assets/icon-arrow-down.svg" id="iconDown" />
              <img src="assets/icon-arrow-up.svg" class="hidden" id="iconUp" />
            </span>
            <ul
              class="absolute top-12 bg-white rounded px-2 py-3 text-sm shadow-lg hidden"
              id="nav-link2"
            >
              <li class="mb-2 divide"><a href="">History</a></li>
              <li class="mb-2"><a href="">Our Team</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </button>
          <button class="max-[768px]:hidden">
            <a href="" class="hover:font-semibold"><p>Careers</p></a>
          </button>
          <button class="max-[768px]:hidden">
            <a href="" class="hover:font-semibold"><p>About</p></a>
          </button>
        </div>
        <div class="flex gap-10 max-[768px]:hidden">
          <button class="hover:font-semibold">Login</button>
          <button class="hover:font-semibold border-2 py-2 px-5 rounded-full">
            Register
          </button>
        </div>
        <button
          class="hidden max-[768px]:flex max-[768px]:items-center max-[768px]:relative"
        >
          <img
            src="assets/icon-menu.svg"
            id="iconMenu"
            class="hidden max-[768px]:block"
          />
          <img
            src="assets/icon-close-menu.svg"
            id="iconCloseMenu"
            class="hidden"
          />
        </button>
      </nav>
    </header>

    <main
      class="w-[80%] max-[768px]:w-full flex gap-10 min-[769px]:p-[3rem] mx-auto my-[2rem] font-[Epilogue] max-[768px]:flex max-[768px]:flex-col-reverse max-[768px]:mx-auto max-[768px]:my-[3rem]"
    >
      <section
        class="max-[768px]:flex max-[768px]:flex-col max-[768px]:items-center"
      >
        <h1
          class="text-[5rem] max-[1665px]:mt-[1rem] max-[1665px]:text-[4rem] max-[1500px]:text-[3rem] max-[1500px]:leading-[3rem] max-[1665px]:leading-[4rem] leading-[5rem] font-extrabold mt-[2rem] max-[768px]:mt-[1rem] max-[768px]:text-[3rem] max-[768px]:text-center max-[470px]:text-[2rem] max-[470px]:mt-[1rem]"
        >
          Make <br class="max-[768px]:hidden" />remote work
        </h1>
        <p
          class="mt-[4rem] w-[80%] max-[1665px]:mt-[2rem] max-[1665px]:text-[27px] max-[1500px]:leading-[3rem] max-[768px]:text-[1rem] text-[2rem] max-[1350px]:text-[22px] max-[768px]:w-full font-medium max-[768px]:leading-relaxed text-gray-500 max-[768px]:text-center max-[768px]:max-w-[100%] max-[768px]:mt-[1rem] max-[400px]:mt-[0.3rem] max-[768px]:px-2"
        >
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button
          class="mt-[3rem] bg-black px-6 py-3 text-white rounded-xl hover:bg-transparent hover:text-black hover:border hover:border-slate-500 max-[768px]:mt-[2rem] hover:rounded-none"
        >
          Learn more
        </button>
        <div
          class="flex items-center gap-10 mt-[4.5rem] max-[1665px]:mt-[3rem] max-[768px]:justify-center max-[768px]:gap-5 max-[768px]:mt-[2.5rem] max-[400px]:gap-2"
        >
          <img
            src="assets/client-databiz.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-audiophile.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-meet.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
          <img
            src="assets/client-maker.svg"
            class="max-[600px]:w-[5rem] max-[400px]:w-[4rem]"
          />
        </div>
      </section>
      <section>
        <img src="assets/image-hero-desktop.png" class="max-[768px]:hidden" />
        <img
          src="assets//image-hero-mobile.png"
          class="hidden max-[768px]:block max-[600px]:mb-5"
        />
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
